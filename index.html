<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <main>
        <div class="logo">
            <h1>Tic <span>Tac</span> Toe</h1>
        </div>
        <form id="player-form" action="">
            <div class="form-group">
                <label for="player-1">Player 1 Name</label>
                <input type="text" name="player_1" required>
            </div>
            <div class="form-group">
                <label for="player-2" class="player-2">Player 2 Name</label>
                <input type="text" name="player_2" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Play">
            </div>
        </form>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
